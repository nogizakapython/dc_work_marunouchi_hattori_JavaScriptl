<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配列テスト5</title>
  <style>
    .a {
      font-size:18px;
      color:red;
    }

    .b {
      font-size:18px;
      color:#70B175;
    }

  </style>
</head>
<body>
  <script>
      const array1 = [10,10,40,20,20,30,50,40,70,60,90,70];
      array1.forEach((line) => {
        document.write(`<p class="a">${line}</p>`);
      })
      // 重複した値を取り除くSetオブジェクトを呼び出す
      let array2 = new Set(array1);
      // array2を配列に変換する
      array2 = Array.from(array2);
      array2.sort();
      array2.forEach((data) => {
        document.write(`<p class="b">${data}</p>`);
      });
  </script>
</body>
</html>
