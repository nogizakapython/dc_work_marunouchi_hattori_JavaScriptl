// チューリップの再生時間の変数定義

// 演奏時間の変数定義
var playing_time;
// 作業用オブジェクトの格納変数
var work_data;
// TimeOutの変数定義
var timeid;

//再生ボタン
play.addEventListener("click", function () {

  //ボタン表示切替
  play.style.display = "none";
  stop1.style.display = "block";
  // 演奏時間変数の初期化
  kirakira_time = 0;
  turipu_time = 0;
  playing_time = 0;


  //音源
  const synth = new Tone.AMSynth().toMaster();

  // 乱数の定義
  const random = Math.floor(Math.random() * 2);
  
  for(let i=0;i<kirakira.length;i++){
    work_data = kirakira[i];
    kirakira_time += work_data.duration;
  }

  console.log(kirakira_time);
  
  work_data = "";


  for(let i=0;i<turipu.length;i++){
    work_data = kirakira[i];
    turipu_time += work_data.duration;
  }

  console.log(turipu_time);

  //再生設定
  function setPlay(time, note) {synth.triggerAttackRelease(note.note, note.duration, time);}

  //メロディをセット 
  if (random == 0){  
    melody = new Tone.Sequence(setPlay, kirakira);
    playing_time = kirakira_time;
  } else {
    melody = new Tone.Sequence(setPlay, turipu);
    playing_time = turipu_time;
  } 
  
  

  //メロディ再生
  melody.start();

  //ループ設定
  melody.loop = false;
  

  

  //再生実行
  Tone.Transport.start();

  // 演奏終了したらボタンの表示切替と停止処理を行う
  timeid = setTimeout(function() {
      //ボタン表示切替
      stop1.style.display = "none";
      play.style.display = "block";

      //停止実行
      Tone.Transport.stop();
      //イベントクリア
      Tone.Transport.cancel();

      clearTimeout(timeid);
  },playing_time * 1000);

  

}, false);


//停止ボタン

  //イベントクリア
  Tone.Transport.cancel();
