    function manual_play(msg){
        // 音階の定義

        var music_deg;
        // リズムの定義
        var music_rm;
        // メッセージの定義
        var message = null;
        // 作業用配列
        var array1 = [];
        // 自動演奏用タイム変数
        var work_time;
         
               
        array1 = msg.split('/');
        w_music_deg = array1[0];
        music_rm = array1[1];
        if (w_music_deg == "ド"){
          music_reg = "C4";
        } else if (w_music_deg == "レ"){
          music_reg = "D4";
        } else if (w_music_deg == "ミ"){
          music_reg = "E4";
        } else if (w_music_deg == "ファ"){
          music_reg = "F4";
        } else if (w_music_deg == "ソ"){
          music_reg = "G4";
        } else if (w_music_deg == "ラ"){
          music_reg = "A4";
        } else if (w_music_deg == "シ"){
          music_reg = "B4";
        } else if (w_music_deg == null){
          music_reg = null;
        }    
          
        if (w_music_deg == null ){
          display.textContent = null;  
        } else {
          display.textContent = w_music_deg;
        }  

               
        setTimeout(function() {
            display.textContent = null;
        },display_seconds);

        //再生実行
        timer = setInterval(synth.triggerAttackRelease(music_reg,music_rm),50);
        
        setTimeout(function() {
          clearInterval(timer);
        },music_rm);
        
      }
      
              
      // 演奏終了関数

        Tone.Transport.stop();
        //イベントクリア
        Tone.Transport.cancel();
        // setTimeoutのクリア
        clearTimeout(timeid);
      }

        // 演奏時間変数の初期化

        //音源
        const synth = new Tone.AMSynth().toMaster();

        // 乱数の定義
        const random = Math.floor(Math.random() * 2);
  
        for(let i=0;i<kirakira.length;i++){

        }

          synth.triggerAttackRelease(note.note, note.duration, time);
        }

        //メロディをセット

          playing_time = turipu_time;
          display.textContent = "自動演奏中です：チューリップの歌";
        } 
  
  

        //メロディ再生
        melody.start();

        //ループ設定(繰り返し再生しない設定)

        //再生実行

        timeid = setTimeout(function() {
            music_stop();
        },playing_time * 1000);
