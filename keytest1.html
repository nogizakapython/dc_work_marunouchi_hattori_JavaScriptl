<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keysテスト</title>
</head>
<body>
  <script>
    const point = {
      x:100,
      y:180,
    };

    const keys = Object.keys(point);
    keys.forEach(key => {
      console.log(`Key:${key} Value:${point[key]}`);
    })
  </script>
</body>
</html>
